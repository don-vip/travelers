 travl_debug_msg_character_imprisoned: "$travl_debug_prefix$: Character imprisoned ($travl_location$)"
 travl_debug_msg_character_released_from_prison: "$travl_debug_prefix$: Character released from prison ($travl_location$)"
 travl_debug_msg_character_gained_title: "$travl_debug_prefix$: Character gained title ($travl_location$)"
 travl_debug_msg_character_lost_title: "$travl_debug_prefix$: Character lost title ($travl_location$)"

 travl_debug_msg_character_teleported: "$travl_debug_prefix$: Character teleported ($travl_location$)"

 travl_travel_event: "[THIS.Var('travl_travel_event').GetFlagName]"
 travl_location: "[THIS.Var('travl_location').Province.GetNameNoTooltip]"

