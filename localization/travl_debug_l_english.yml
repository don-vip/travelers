l_english:
 travl_debug_prefix: "[GetCurrentDate.GetStringShort]: [THIS.Char.GetFullNameNoTooltip] ([THIS.Char.GetID], [THIS.Char.GetCurrentLocation.GetNameNoTooltip])"

 travl_debug_msg_initialized: "[GetCurrentDate.GetStringShort]: Travelers mod initialized"

 travl_debug_msg_character_departed: "$travl_debug_prefix$: Character departed for [THIS.Var('travl_travel_receiver').Char.GetFullNameNoTooltip]'s court ($travl_travel_event$)"
 travl_debug_msg_character_arrived: "$travl_debug_prefix$: Character arrived at [THIS.Var('travl_travel_receiver').Char.GetFullNameNoTooltip]'s court"
 travl_debug_msg_character_receiver_changed: "$travl_debug_prefix$: Character travel receiver changed to [THIS.Var('travl_travel_receiver').Char.GetFullNameNoTooltip]"
 travl_debug_msg_character_travel_cancelled: "$travl_debug_prefix$: Character travel cancelled"
 travl_debug_msg_character_destination_changed: "$travl_debug_prefix$: Character travel destination changed"

 travl_debug_msg_travel_moved: "$travl_debug_prefix$: Travel plan moved"
 travl_debug_msg_travel_started: "$travl_debug_prefix$: Travel plan started"
 travl_debug_msg_travel_arrived: "$travl_debug_prefix$: Travel plan arrived"
 travl_debug_msg_travel_completed: "$travl_debug_prefix$: Travel plan completed"
 travl_debug_msg_travel_aborted: "$travl_debug_prefix$: Travel plan aborted"
 travl_debug_msg_travel_cancelled: "$travl_debug_prefix$: Travel plan cancelled"

 travl_debug_msg_character_married_major: "$travl_debug_prefix$: Character married as major partner ($travl_location$)"
 travl_debug_msg_character_married_minor: "$travl_debug_prefix$: Character married as minor partner ($travl_location$)"
 travl_debug_msg_character_divorced: "$travl_debug_prefix$: Character divorced ($travl_location$)"
 travl_debug_msg_character_was_divorced: "$travl_debug_prefix$: Character was divorced ($travl_location$)"
 travl_debug_msg_character_took_concubine: "$travl_debug_prefix$: Character took concubine ($travl_location$)"
 travl_debug_msg_character_was_taken_concubine: "$travl_debug_prefix$: Character was taken as concubine ($travl_location$)"
 travl_debug_msg_character_released_concubine: "$travl_debug_prefix$: Character released concubine ($travl_location$)"
 travl_debug_msg_character_was_released_concubine: "$travl_debug_prefix$: Character was released as concubine ($travl_location$)"

 travl_debug_msg_character_joined_court: "$travl_debug_prefix$: Character joined [THIS.Char.GetLiege.GetFullNameNoTooltip]'s court ($travl_location$)"
