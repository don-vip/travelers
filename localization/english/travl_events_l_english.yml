l_english:
 travel_completion_event.1000.desc.aborted: "It no longer makes sense to continue my journey to [final_destination_province.GetName]. I may take a moment of respite, "
 travel_completion_event.1000.c: "Where will the road take me this time?"

 # Event texts (hidden events, no need to translate)
 # travel_danger.0001 Bandits
 travl_travel_danger.0001.t: "$travel_danger_prefix$ Bandits"
 travl_travel_danger.0001.desc: "We encounter bandits on the road."
 travl_travel_danger.0001.a: "Fight them"
 travl_travel_danger.0001.a.success: "You manage to defeat the bandits"
 travl_travel_danger.0001.a.failure: "You fail to defeat bandits"
 travl_travel_danger.0001.b: "Persuade them to let us pass"
 travl_travel_danger.0001.b.success: "You manage to persuade the bandits"
 travl_travel_danger.0001.b.failure: "You fail to persuade the bandits"
 travl_travel_danger.0001.c: "Pay them off"
 travl_travel_danger.0001.d: "We are at their mercy..."
 # travel_danger.0002 Missing Companion
 travl_travel_danger.0002.t: "$travel_danger_prefix$ Missing Companion"
 travl_travel_danger.0002.desc: "One of our companions went missing."
 travl_travel_danger.0002.a: "Search for them"
 travl_travel_danger.0002.a.success: "You manage to find the missing companion"
 travl_travel_danger.0002.a.failure: "You fail to find the missing companion"
 travl_travel_danger.0002.b: "Leave them"
 # travel_danger.0003 Lost
 travl_travel_danger.0003.t: "$travel_danger_prefix$ Lost"
 travl_travel_danger.0003.desc: "We lost our way."
 travl_travel_danger.0003.a: "Try to find the way"
 travl_travel_danger.0003.a.success: "You manage to find the way"
 travl_travel_danger.0003.a.failure: "You fail to find the way"
 travl_travel_danger.0003.b: "Find a local guide"
 travl_travel_danger.0003.b.success: "You manage to find a local guide"
 travl_travel_danger.0003.b.failure: "You fail to find a local guide"
 travl_travel_danger.0003.c: "Push forward"
 # travel_danger.0004 Out of Water
 travl_travel_danger.0004.t: "$travel_danger_prefix$ Out of Water"
 travl_travel_danger.0004.desc: "We have run out of water."
 travl_travel_danger.0004.a: "Go to a nearby oasis"
 travl_travel_danger.0004.b: "Quench your companions thirst with an inspiring speech"
 travl_travel_danger.0004.b.success: "You manage to inspire your companions"
 travl_travel_danger.0004.b.failure: "You fail to inspire your companions"
 travl_travel_danger.0004.c: "Interrogate a companion about a secret water supply"
 travl_travel_danger.0004.c.success: "You manage to find water from interrogation"
 travl_travel_danger.0004.c.failure: "You fail to find water from interrogation"
 travl_travel_danger.0004.d: "There is nothing we can do..."

 # Message titles
 travl_msg_travel_danger_0001_t: "$travel_danger_prefix$ Bandits"
 travl_msg_travel_danger_0002_t: "$travel_danger_prefix$ Missing Companion"
 travl_msg_travel_danger_0003_t: "$travel_danger_prefix$ Lost"
 travl_msg_travel_danger_0004_t: "$travel_danger_prefix$ Out of Water"

 # Message tooltips
 # travel_danger.0001 Bandits
 travl_msg_travel_danger_0001_prefix: "[THIS.Char.GetShortUIName|U] encountered bandits on the road"
 travl_msg_travel_danger_0001_a_success: "$travl_msg_travel_danger_0001_prefix$, but managed to defeat them in the ensuing fight."
 travl_msg_travel_danger_0001_a_failure: "$travl_msg_travel_danger_0001_prefix$ and failed to defeat them in the ensuing fight."
 travl_msg_travel_danger_0001_b_success: "$travl_msg_travel_danger_0001_prefix$, but managed to persuade them to let [THIS.Char.GetHerHim] pass."
 travl_msg_travel_danger_0001_b_failure: "$travl_msg_travel_danger_0001_prefix$ and failed to persuade them to let [THIS.Char.GetHerHim] pass."
 travl_msg_travel_danger_0001_c: "$travl_msg_travel_danger_0001_prefix$ and paid them off with gold."
 travl_msg_travel_danger_0001_d: "$travl_msg_travel_danger_0001_prefix$ and was attacked and robbed by them."
 # travel_danger.0002 Missing Companion
 travl_msg_travel_danger_0002_prefix: "One of [THIS.Char.GetShortUINamePossessive|U] companions, [missing_companion.GetShortUIName], went missing"
 travl_msg_travel_danger_0002_a_success: "$travl_msg_travel_danger_0002_prefix$, but [THIS.Char.GetSheHe] managed to find [missing_companion.GetHerHim]."
 travl_msg_travel_danger_0002_a_failure: "$travl_msg_travel_danger_0002_prefix$, and [THIS.Char.GetSheHe] failed to find [missing_companion.GetHerHim]."
 travl_msg_travel_danger_0002_b: "$travl_msg_travel_danger_0002_prefix$, and [THIS.Char.GetSheHe] left [missing_companion.GetHerHim]."
 # travel_danger.0003 Lost
 travl_msg_travel_danger_0003_prefix: "[THIS.Char.GetShortUIName|U] lost [THIS.Char.GetHerHis] way"
 travl_msg_travel_danger_0003_a_success: "$travl_msg_travel_danger_0003_prefix$, but managed to find the correct path."
 travl_msg_travel_danger_0003_a_failure: "$travl_msg_travel_danger_0003_prefix$ and failed to find the correct path."
 travl_msg_travel_danger_0003_b_success: "$travl_msg_travel_danger_0003_prefix$, but managed to find an experienced local guide."
 travl_msg_travel_danger_0003_b_failure: "$travl_msg_travel_danger_0003_prefix$ and failed to find an experienced local guide."
 travl_msg_travel_danger_0003_c: "$travl_msg_travel_danger_0003_prefix$ and pushed mindlessly forward."
 # travel_danger.0004 Out of Water
 travl_msg_travel_danger_0004_prefix: "[THIS.Char.GetShortUIName|U] ran out of water while crossing a desert"
 travl_msg_travel_danger_0004_a: "$travl_msg_travel_danger_0004_prefix$ and had to stop at a nearby oasis."
 travl_msg_travel_danger_0004_b_success: "$travl_msg_travel_danger_0004_prefix$, but managed to inspire [THIS.Char.GetHerHis] companions with hope."
 travl_msg_travel_danger_0004_b_failure: "$travl_msg_travel_danger_0004_prefix$ and failed to inspire [THIS.Char.GetHerHis] companions with hope."
 travl_msg_travel_danger_0004_c_success: "$travl_msg_travel_danger_0004_prefix$, but managed to find water by interrogating [water_hider.GetShortUIName]."
 travl_msg_travel_danger_0004_c_failure: "$travl_msg_travel_danger_0004_prefix$ and failed to find water by interrogating [water_hider.GetShortUIName]."
 travl_msg_travel_danger_0004_d: "$travl_msg_travel_danger_0004_prefix$ and suffered greatly from thirst."
