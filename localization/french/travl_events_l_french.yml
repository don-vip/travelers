l_french:
 travel_completion_event.1000.desc.aborted: "Cela n'a plus de sens de continuer mon voyage vers [final_destination_province.GetName]. Je peux prendre un moment de répit, "
 travel_completion_event.1000.c: "Où la route me mènera-t-elle cette fois-ci ?"

 # Event texts (hidden events, no need to translate)
 # travel_danger.0001 Bandits
 travl_travel_danger.0001.t: "$travel_danger_prefix$ Bandits"
 travl_travel_danger.0001.desc: "Nous rencontrons des bandits en chemin."
 travl_travel_danger.0001.a: "Les combattre"
 travl_travel_danger.0001.a.success: "Vous parvenez à vaincre les bandits"
 travl_travel_danger.0001.a.failure: "Vous ne parvenez pas à vaincre les bandits"
 travl_travel_danger.0001.b: "Les persuader de nous laisser passer"
 travl_travel_danger.0001.b.success: "Vous réussissez à persuader les bandits"
 travl_travel_danger.0001.b.failure: "Vous ne parvenez pas à persuader les bandits"
 travl_travel_danger.0001.c: "Les payer"
 travl_travel_danger.0001.d: "Nous sommes à leur merci..."
 # travel_danger.0002 Missing Companion
 travl_travel_danger.0002.t: "$travel_danger_prefix$ Compagnon manquant"
 travl_travel_danger.0002.desc: "L'un de nos compagnons a disparu."
 travl_travel_danger.0002.a: "Le rechercher"
 travl_travel_danger.0002.a.success: "Vous parvenez à retrouver le compagnon disparu"
 travl_travel_danger.0002.a.failure: "Vous ne retrouvez pas le compagnon disparu"
 travl_travel_danger.0002.b: "L'abandonner"
 # travel_danger.0003 Lost
 travl_travel_danger.0003.t: "$travel_danger_prefix$ Perdu"
 travl_travel_danger.0003.desc: "Nous nous sommes égarés."
 travl_travel_danger.0003.a: "Essayer de trouver le chemin"
 travl_travel_danger.0003.a.success: "Vous parvenez à trouver le chemin"
 travl_travel_danger.0003.a.failure: "Vous ne parvenez pas à trouver le chemin"
 travl_travel_danger.0003.b: "Trouver un guide local"
 travl_travel_danger.0003.b.success: "Vous parvenez à trouver un guide local"
 travl_travel_danger.0003.b.failure: "Vous ne parvenez pas à trouver un guide local"
 travl_travel_danger.0003.c: "Poursuivre"
 # travel_danger.0004 Out of Water
 travl_travel_danger.0004.t: "$travel_danger_prefix$ À cours d'eau"
 travl_travel_danger.0004.desc: "Nous n'avons plus d'eau."
 travl_travel_danger.0004.a: "Se rendre dans une oasis proche"
 travl_travel_danger.0004.b: "Étanchez la soif de vos compagnons avec un discours inspirant"
 travl_travel_danger.0004.b.success: "Vous parvenez à inspirer vos compagnons"
 travl_travel_danger.0004.b.failure: "Vous ne parvenez pas à inspirer vos compagnons"
 travl_travel_danger.0004.c: "Interroger un compagnon au sujet d'une réserve d'eau secrète"
 travl_travel_danger.0004.c.success: "Vous parvenez à trouver de l'eau lors de l'interrogatoire"
 travl_travel_danger.0004.c.failure: "Vous ne parvenez pas à trouver de l'eau lors de l'interrogatoire"
 travl_travel_danger.0004.d: "Il n'y a rien que nous puissions faire..."
 # travel_danger.0005 Aftermath
 travl_travel_danger.0005.t: "$travel_danger_prefix$ Séquelles"
 travl_travel_danger.0005.desc: "Nous rencontrons un[zombie.Custom('FR_E')] misérable [zombie.GetWomanMan] alors que nous traversons une région ravagée par la guerre."
 travl_travel_danger.0005.a: "L'arrêter"
 travl_travel_danger.0005.b: "[zombie.Custom('FR_LeLa')] laisser venir"
 travl_travel_danger.0005.b.good: "[zombie.GetSheHe] a de bonnes intentions"
 travl_travel_danger.0005.b.bad: "[zombie.GetSheHe] a de mauvaises intentions"
 travl_travel_danger.1005.t: "$travl_travel_danger.0005.t$, bonnes intentions"
 travl_travel_danger.1005.desc: "[zombie.GetSheHe] nous demande de l'aide."
 travl_travel_danger.1005.a: "Lui donner de l'or"
 travl_travel_danger.1005.b: "Lui demander de nous rejoindre"
 travl_travel_danger.1005.c: "Ce n'est pas mon problème"
 travl_travel_danger.2005.t: "$travl_travel_danger.0005.t$, mauvaises intentions"
 travl_travel_danger.2005.desc: "[zombie.GetSheHe] nous attaque."
 travl_travel_danger.2005.a: "[zombie.Custom('FR_LeLa')] repousser"
 travl_travel_danger.2005.a.success: "Vous parvenez à [zombie.Custom('FR_LeLa')] repousser"
 travl_travel_danger.2005.a.failure: "Vous ne parvenez pas à [zombie.Custom('FR_LeLa')] repousser"
 travl_travel_danger.2005.b: "S'enfuir"
 # travel_danger.0006 Sea Storm
 travl_travel_danger.0006.t: "$travel_danger_prefix$ Tempête maritime"
 travl_travel_danger.0006.desc: "Une terrible tempête nous submerge. Je regarde avec horreur les marins être jetés dans les profondeurs noires et une énorme vague déferler sur le navire."
 travl_travel_danger.0006.a: "Arghghghghgh !"
 # travel_danger.0007 Avalanche
 travl_travel_danger.0007.t: "$travel_danger_prefix$ Avalanche"
 travl_travel_danger.0007.desc: "L'un de nos compagnons a été enseveli sous la neige par une avalanche."
 travl_travel_danger.0007.a: "Essayer de le sauver"
 travl_travel_danger.0007.a.success: "Vous parvenez à sauver la victime de l'avalanche"
 travl_travel_danger.0007.a.failure: "Vous ne parvenez pas à sauver la victime de l'avalanche"
 travl_travel_danger.0007.b: "L'abandonner à son sort"
 # travel_danger.0008 Snowbound
 travl_travel_danger.0008.t: "$travel_danger_prefix$ Snowbound"
 travl_travel_danger.0008.desc: "Nous sommes bloqués dans la neige et la route est totalement impraticable. Des habitants proposent de nous aider moyennant un certain prix."
 travl_travel_danger.0008.a: "Les convaincre de nous aider gratuitement"
 travl_travel_danger.0008.a.success: "Vous réussissez à convaincre les habitants"
 travl_travel_danger.0008.a.failure: "Vous échouez à convaincre les habitants"
 travl_travel_danger.0008.b: "Les payer pour qu'ils nous aident"
 travl_travel_danger.0008.c: "Essayer de se débrouiller seul"
 # travel_danger.0009 Ripped Sails
 travl_travel_danger.0009.t: "$travel_danger_prefix$ Ripped Sails"
 travl_travel_danger.0009.desc: "We are caught in a white squall. Our mast has fallen overboard and our sails are torn."
 travl_travel_danger.0009.a: "Raise makeshift sails"
 travl_travel_danger.0009.a.success: "You manage to make the ship sail again"
 travl_travel_danger.0009.a.failure: "You fail to make the ship sail again"
 travl_travel_danger.0009.b: "Wait for somebody to find us"
 # travel_danger.0010 Brush Fire
 travl_travel_danger.0010.t: "$travel_danger_prefix$ Brush Fire"
 travl_travel_danger.0010.desc: "A lightning strike has ignited a quickly expanding brush fire, and it is spreading toward us."
 travl_travel_danger.0010.a: "Try to put it out"
 travl_travel_danger.0010.a.success: "You manage to quell the fire"
 travl_travel_danger.0010.a.failure: "You fail to quell the fire"
 travl_travel_danger.0010.b: "Run"
 # travel_danger.0011 Mosquitoes
 travl_travel_danger.0011.t: "$travel_danger_prefix$ Mosquitoes"
 travl_travel_danger.0011.desc: "We find ourselves harassed by mosquitoes."
 travl_travel_danger.0011.a: "Try to use a local herb as a remedy"
 travl_travel_danger.0011.a.success: "You manage to use a local herb as a remedy"
 travl_travel_danger.0011.a.failure: "You fail use a local herb as a remedy"
 travl_travel_danger.0011.b: "Push through"
 # travel_danger.0012 Beast Attack
 travl_travel_danger.0012.t: "$travel_danger_prefix$ Beast Attack"
 travl_travel_danger.0012.desc: "We are attacked by a fearsome beast."
 travl_travel_danger.0012.a: "Fight it"
 travl_travel_danger.0012.a.success: "You manage to kill the beast"
 travl_travel_danger.0012.a.failure: "You fail to kill the beast"
 travl_travel_danger.0012.b: "Run"
 # travel_danger.0013 Spoiled Food
 travl_travel_danger.0013.t: "$travel_danger_prefix$ Spoiled Food"
 travl_travel_danger.0013.desc: "Our food supplies are all but useless, having been poorly stored."
 travl_travel_danger.0013.a: "Forage"
 travl_travel_danger.0013.a.success: "You manage to find food by foraging"
 travl_travel_danger.0013.a.failure: "You fail to find food by foraging"
 travl_travel_danger.0013.b: "Steal from the locals"
 travl_travel_danger.0013.b.success: "You manage to steal food from the locals"
 travl_travel_danger.0013.b.failure: "You fail steal food from the locals"
 travl_travel_danger.0013.c: "Eat what we have"
 # travel_danger.0014 Sickness
 travl_travel_danger.0014.t: "$travel_danger_prefix$ Sickness"
 travl_travel_danger.0014.desc: "Some of us begin to feel weak, lagging behind the rest of the party... There is something wrong..."
 travl_travel_danger.0014.a: "We must press on..."

 # Message titles
 travl_msg_travel_danger_0001_t: "$travel_danger_prefix$ Bandits"
 travl_msg_travel_danger_0002_t: "$travel_danger_prefix$ Missing Companion"
 travl_msg_travel_danger_0003_t: "$travel_danger_prefix$ Lost"
 travl_msg_travel_danger_0004_t: "$travel_danger_prefix$ Out of Water"
 travl_msg_travel_danger_0005_t: "$travel_danger_prefix$ Aftermath"
 travl_msg_travel_danger_1005_t: "$travl_msg_travel_danger_0005_t$, Good Intentions"
 travl_msg_travel_danger_2005_t: "$travl_msg_travel_danger_0005_t$, Bad Intentions"
 travl_msg_travel_danger_0006_t: "$travel_danger_prefix$ Sea Storm"
 travl_msg_travel_danger_0007_t: "$travel_danger_prefix$ Avalanche"
 travl_msg_travel_danger_0008_t: "$travel_danger_prefix$ Snowbound"
 travl_msg_travel_danger_0009_t: "$travel_danger_prefix$ Ripped Sails"
 travl_msg_travel_danger_0010_t: "$travel_danger_prefix$ Brush Fire"
 travl_msg_travel_danger_0011_t: "$travel_danger_prefix$ Mosquitoes"
 travl_msg_travel_danger_0012_t: "$travel_danger_prefix$ Beast Attack"
 travl_msg_travel_danger_0013_t: "$travel_danger_prefix$ Spoiled Food"
 travl_msg_travel_danger_0014_t: "$travel_danger_prefix$ Sickness"

 # Message tooltips
 # travel_danger.0001 Bandits
 travl_msg_travel_danger_0001_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions encountered bandits on the road in [location.GetName]"
 travl_msg_travel_danger_0001_a_success: "$travl_msg_travel_danger_0001_prefix$, but $travl_this_or_prowess_character$ managed to defeat them in the ensuing fight."
 travl_msg_travel_danger_0001_a_failure: "$travl_msg_travel_danger_0001_prefix$, and $travl_this_or_prowess_character$ failed to defeat them in the ensuing fight."
 travl_msg_travel_danger_0001_b_success: "$travl_msg_travel_danger_0001_prefix$, but $travl_this_or_diplomacy_character$ managed to persuade them to let them pass."
 travl_msg_travel_danger_0001_b_failure: "$travl_msg_travel_danger_0001_prefix$, and $travl_this_or_diplomacy_character$ failed to persuade them to let them pass."
 travl_msg_travel_danger_0001_c: "$travl_msg_travel_danger_0001_prefix$, and $travl_this_or_gold_character$ paid them off with gold."
 travl_msg_travel_danger_0001_d: "$travl_msg_travel_danger_0001_prefix$ and were attacked and robbed by them."
 # travel_danger.0002 Missing Companion
 travl_msg_travel_danger_0002_prefix: "One of [THIS.Char.GetShortUINamePossessive|U] companions, [missing_companion.GetShortUIName], went missing in the [location.Custom('GetTerrainTypePlural')] of [location.GetName]"
 travl_msg_travel_danger_0002_a_success: "$travl_msg_travel_danger_0002_prefix$, but $travl_this_or_stewardship_character$ managed to find [missing_companion.GetHerHim]."
 travl_msg_travel_danger_0002_a_failure: "$travl_msg_travel_danger_0002_prefix$, and $travl_this_or_stewardship_character$ failed to find [missing_companion.GetHerHim]."
 travl_msg_travel_danger_0002_b: "$travl_msg_travel_danger_0002_prefix$, and they left [missing_companion.GetHerHim]."
 # travel_danger.0003 Lost
 travl_msg_travel_danger_0003_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions lost their way in the [location.Custom('GetTerrainTypePlural')] of [location.GetName]"
 travl_msg_travel_danger_0003_a_success: "$travl_msg_travel_danger_0003_prefix$, but $travl_this_or_learning_character$ managed to find the correct path."
 travl_msg_travel_danger_0003_a_failure: "$travl_msg_travel_danger_0003_prefix$, and $travl_this_or_learning_character$ failed to find the correct path."
 travl_msg_travel_danger_0003_b_success: "$travl_msg_travel_danger_0003_prefix$, but $travl_this_or_stewardship_character$ managed to find an experienced local guide."
 travl_msg_travel_danger_0003_b_failure: "$travl_msg_travel_danger_0003_prefix$, and $travl_this_or_stewardship_character$ failed to find an experienced local guide."
 travl_msg_travel_danger_0003_c: "$travl_msg_travel_danger_0003_prefix$ and wandered for days trying to find it."
 # travel_danger.0004 Out of Water
 travl_msg_travel_danger_0004_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions ran out of water while crossing the [location.Custom('GetTerrainTypePlural')] of [location.GetName]"
 travl_msg_travel_danger_0004_a: "$travl_msg_travel_danger_0004_prefix$ and had to stop at a nearby oasis."
 travl_msg_travel_danger_0004_b_success: "$travl_msg_travel_danger_0004_prefix$, but $travl_this_or_diplomacy_character$ managed to inspire them with hope."
 travl_msg_travel_danger_0004_b_failure: "$travl_msg_travel_danger_0004_prefix$, and $travl_this_or_diplomacy_character$ failed to inspire them with hope."
 travl_msg_travel_danger_0004_c_success: "$travl_msg_travel_danger_0004_prefix$, but [THIS.Char.GetSheHe] managed to find water by interrogating [water_hider.GetShortUIName]."
 travl_msg_travel_danger_0004_c_failure: "$travl_msg_travel_danger_0004_prefix$, and [THIS.Char.GetSheHe] failed to find water by interrogating [water_hider.GetShortUIName]."
 travl_msg_travel_danger_0004_d: "$travl_msg_travel_danger_0004_prefix$ and suffered greatly from thirst."
 # travel_danger.0005 Aftermath
 travl_msg_travel_danger_0005_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions encountered a wretched [zombie.GetWomanMan] while passing through the war-ravaged area of [location.GetName]"
 travl_msg_travel_danger_0005_a: "$travl_msg_travel_danger_0005_prefix$ and killed [zombie.GetHerHim]."
 travl_msg_travel_danger_1005_prefix: "and when [zombie.GetSheHe] asked them for help"
 travl_msg_travel_danger_1005_a: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, $travl_this_or_gold_character$ gave [zombie.GetHerHim] gold."
 travl_msg_travel_danger_1005_b: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, they let [zombie.GetHerHim] join their travel."
 travl_msg_travel_danger_1005_c: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_1005_prefix$, they ignored [zombie.GetHerHis] pleas."
 travl_msg_travel_danger_2005_prefix: "and when [zombie.GetSheHe] attacked them"
 travl_msg_travel_danger_2005_a_success: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, $travl_this_or_prowess_character$ managed to fend [zombie.GetHerHim] off."
 travl_msg_travel_danger_2005_a_failure: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, $travl_this_or_prowess_character$ failed to fend [zombie.GetHerHim] off."
 travl_msg_travel_danger_2005_b: "$travl_msg_travel_danger_0005_prefix$, $travl_msg_travel_danger_2005_prefix$, they ran away from [zombie.GetHerHim]."
 # travel_danger.0006 Sea Storm
 travl_msg_travel_danger_0006_a: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions were caught in a terrible storm in the [location.GetName] and nobody has heard of them since."
 # travel_danger.0007 Avalanche
 travl_msg_travel_danger_0007_prefix: "One of [THIS.Char.GetShortUINamePossessive|U] companions, [avalanche_victim.GetShortUIName], was buried under the snow by an avalanche in the [location.Custom('GetTerrainTypePlural')] of [location.GetName]"
 travl_msg_travel_danger_0007_a_success: "$travl_msg_travel_danger_0007_prefix$, but $travl_this_or_prowess_character$ managed to rescue [avalanche_victim.GetHerHim]."
 travl_msg_travel_danger_0007_a_failure: "$travl_msg_travel_danger_0007_prefix$, and $travl_this_or_prowess_character$ failed to rescue [avalanche_victim.GetHerHim]."
 travl_msg_travel_danger_0007_b: "$travl_msg_travel_danger_0007_prefix$, and they did not even try to rescue [avalanche_victim.GetHerHim]."
 # travel_danger.0008 Snowbound
 travl_msg_travel_danger_0008_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions got stuck after a heavy snowfall in [location.GetName]"
 travl_msg_travel_danger_0008_a_success: "$travl_msg_travel_danger_0008_prefix$, but $travl_this_or_diplomacy_character$ managed to convince some locals to help them."
 travl_msg_travel_danger_0008_a_failure: "$travl_msg_travel_danger_0008_prefix$, and $travl_this_or_diplomacy_character$ failed to convince some locals to help them."
 travl_msg_travel_danger_0008_b: "$travl_msg_travel_danger_0008_prefix$, and $travl_this_or_gold_character$ paid some locals to help them."
 travl_msg_travel_danger_0008_c: "$travl_msg_travel_danger_0008_prefix$ and did not accept the help offered by some locals."
 # travel_danger.0009 Ripped Sails
 travl_msg_travel_danger_0009_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions lost their sails to a white squall in the [location.GetName]"
 travl_msg_travel_danger_0009_a_success: "$travl_msg_travel_danger_0009_prefix$, but $travl_this_or_learning_character$ managed to make the ship sail again with makeshift sails."
 travl_msg_travel_danger_0009_a_failure: "$travl_msg_travel_danger_0009_prefix$, and $travl_this_or_learning_character$ failed to make the ship sail again with makeshift sails."
 travl_msg_travel_danger_0009_b: "$travl_msg_travel_danger_0009_prefix$ and drifted slowly with the wind until a passing ship offered assistance."
 # travel_danger.0010 Brush Fire
 travl_msg_travel_danger_0010_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions were surprised by a brush fire in the [location.Custom('GetTerrainTypePlural')] of [location.GetName]"
 travl_msg_travel_danger_0010_a_success: "$travl_msg_travel_danger_0010_prefix$, but $travl_this_or_martial_character$ managed to put it out."
 travl_msg_travel_danger_0010_a_failure: "$travl_msg_travel_danger_0010_prefix$, and $travl_this_or_martial_character$ failed to put it out."
 travl_msg_travel_danger_0010_b: "$travl_msg_travel_danger_0010_prefix$ and ran for their lives in dismay."
 # travel_danger.0011 Mosquitoes
 travl_msg_travel_danger_0011_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions were harassed by mosquitoes in the [location.Custom('GetTerrainTypePlural')] of [location.GetName]"
 travl_msg_travel_danger_0011_a_success: "$travl_msg_travel_danger_0011_prefix$, but $travl_this_or_learning_character$ managed to use a local herb as a remedy."
 travl_msg_travel_danger_0011_a_failure: "$travl_msg_travel_danger_0011_prefix$, and $travl_this_or_learning_character$ failed to use a local herb as a remedy."
 travl_msg_travel_danger_0011_b: "$travl_msg_travel_danger_0011_prefix$ and pushed through as best as they could."
 # travel_danger.0012 Beast Attack
 travl_msg_travel_danger_0012_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions were attacked by a fearsome [THIS.Char.Custom('GetAnimalType')] in the [location.Custom('GetTerrainTypePlural')] of [location.GetName]"
 travl_msg_travel_danger_0012_a_success: "$travl_msg_travel_danger_0012_prefix$, but $travl_this_or_prowess_character$ managed to kill it."
 travl_msg_travel_danger_0012_a_failure: "$travl_msg_travel_danger_0012_prefix$, and $travl_this_or_prowess_character$ failed to kill it."
 travl_msg_travel_danger_0012_b: "$travl_msg_travel_danger_0012_prefix$ and ran for their lives in terror."
 # travel_danger.0013 Spoiled Food
 travl_msg_travel_danger_0013_prefix: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions found their food supplies spoiled in [location.GetName]"
 travl_msg_travel_danger_0013_a_success: "$travl_msg_travel_danger_0013_prefix$, but $travl_this_or_learning_character$ managed to find food by foraging."
 travl_msg_travel_danger_0013_a_failure: "$travl_msg_travel_danger_0013_prefix$, and $travl_this_or_learning_character$ failed to find food by foraging."
 travl_msg_travel_danger_0013_b_success: "$travl_msg_travel_danger_0013_prefix$, but $travl_this_or_intrigue_character$ managed to steal food from the locals."
 travl_msg_travel_danger_0013_b_failure: "$travl_msg_travel_danger_0013_prefix$, and $travl_this_or_intrigue_character$ failed to steal food from the locals."
 travl_msg_travel_danger_0013_c: "$travl_msg_travel_danger_0013_prefix$ and just ate them, risking disease."
 # travel_danger.0014 Sickness
 travl_msg_travel_danger_0014_a: "[THIS.Char.GetShortUIName|U] and [THIS.Char.GetHerHis] companions got sick while traveling through the [location.Custom('GetTerrainTypePlural')] of [location.GetName]."

 travl_this_or_diplomacy_character: "[Select_CString(EqualTo_uint32(THIS.Char.GetID, diplomacy_character.GetID), THIS.Char.GetSheHe, diplomacy_character.GetShortUIName)]"
 travl_this_or_martial_character: "[Select_CString(EqualTo_uint32(THIS.Char.GetID, martial_character.GetID), THIS.Char.GetSheHe, martial_character.GetShortUIName)]"
 travl_this_or_stewardship_character: "[Select_CString(EqualTo_uint32(THIS.Char.GetID, stewardship_character.GetID), THIS.Char.GetSheHe, stewardship_character.GetShortUIName)]"
 travl_this_or_intrigue_character: "[Select_CString(EqualTo_uint32(THIS.Char.GetID, intrigue_character.GetID), THIS.Char.GetSheHe, intrigue_character.GetShortUIName)]"
 travl_this_or_learning_character: "[Select_CString(EqualTo_uint32(THIS.Char.GetID, learning_character.GetID), THIS.Char.GetSheHe, learning_character.GetShortUIName)]"
 travl_this_or_prowess_character: "[Select_CString(EqualTo_uint32(THIS.Char.GetID, prowess_character.GetID), THIS.Char.GetSheHe, prowess_character.GetShortUIName)]"
 travl_this_or_gold_character: "[Select_CString(EqualTo_uint32(THIS.Char.GetID, gold_character.GetID), THIS.Char.GetSheHe, gold_character.GetShortUIName)]"

 # Custom tooltips
 travl_they_got_a_visitor_tt: "[THIS.Char.GetShortUIName|U] moved to stay at [THIS.Var('travl_event_host').Char.GetShortUINamePossessive] [court|E]"
